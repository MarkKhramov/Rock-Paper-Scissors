<style>
    .playerButtons
    {
        display: flex;
        position: fixed;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        justify-items: center;
    }

    .scoreBoard
    {
        display: grid;
        grid-template-rows: auto auto auto;
        grid-template-columns: auto auto;
    }
    
</style>
<html>
    <div class="playerButtons">
        <button type = "button">Rock</button>
        <button type = "button">Paper</button>
        <button type = "button">Scissors</button>
    </div>

    <div class = "scoreBoard">
        <div style="grid-area: 1 / 1 / 2 / 3;">Score Board</div>
        <div style="grid-area: 2 / 1 / 3 / 2;">Your Score</div>
        <div style="grid-area: 3 / 1 / 4 / 2;">0</div>
        <div style="grid-area: 2 / 2 / 3 / 3;">Computer Score</div>
        <div style="grid-area: 3 / 2 / 4 / 3;">0</div>
    </div>
